<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Olaf's Summer Quest</title>
    <link rel="icon" type="image/x-icon" href="assets/olaf.png">
  </head>
  <body>
    <audio id="olaf-soundtrack" src="./assets/olaf_song.mp3" preload="auto"> </audio>
    <audio id="olaf-game-over-sound" src="./assets/olaf-dead.mp3" preload="auto"> </audio>

      <!-- winner dialog element -->
  <dialog id="winDialog" class="dialog-container">
    <img id="winGif" src="assets/winOlaf.gif" alt="Win GIF">
    <p class="winner-message">Woohoo! Olaf's basking in sunshine!</p>
    <button id="playAgainButton">Play Again</button>
  </dialog>

        <!-- play again dialog element -->
        <dialog id="loseDialog" class="dialog-container">
          <img id="winGif" src="assets/loseOlaf.gif" alt="Win GIF">
          <p class="winner-message"> Brr! Olaf's summer plans went a bit frosty!
          </p>
          <button id="playAgainLoserButton">Play Again</button>
        </dialog>

    <div class="container">
      <h1>Olaf's Summer Quest</h1>
      <h2>
        Use the arrow keys to help Olaf cross safely to the dandelion field!
      </h2>
      <div class="gridContainer">
        <div class="grid"></div>
      </div>
    </div>
  </body>
</html>
